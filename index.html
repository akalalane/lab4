<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend><strong>My Info</strong></legend>
        <label>First Name:<input type="text" name="first_name_field"></label>
        <label>Last Name:<input type="text" name="last_name_field"></label>
        <label>Phone Number:<input type="text" name="phone_field"></label>
        <label>Email Address:<input type="text" name="email_field"></label>
        <label>Gender:</label>
        <label>Male:<input type="radio" name="gender_field" value="Male"></label>
        <label>Female:<input type="radio" name="gender_field" value="Female"></label>
        <label>Age:</label>
        <select name="age_field">
          <option value="under 18"></option>
          <option value="18 - 24"></option>
          <option value="25 - 34"></option>
          <option value="35 - 44"></option>
          <option value="45 - 54"></option>
          <option value="55 - 64"></option>
          <option value="65 and over"></option>
        </select>
      </fieldset>
      <fieldset>
        <legend><strong>My availability</strong></legend>
        <label>Days Available:</label>
        <label><input type="checkbox" name="available_field[]" value="Monday"></label>
        <label><input type="checkbox" name="available_field[]" value="Tuesday"></label>
        <label><input type="checkbox" name="available_field[]" value="Wednesday"></label>
        <label><input type="checkbox" name="available_field[]" value="Thursday"></label>
        <label><input type="checkbox" name="available_field[]" value="Friday"></label>
        <label><input type="checkbox" name="available_field[]" value="Saturday"></label>
        <label><input type="checkbox" name="available_field[]" value="Sunday"></label>
        <label>Any Comments?</label>
        <textarea cols="30" rows="10" name="comments_field" placeholder="Put any comments here."></textarea>
      </fieldset>
      <fieldset>
        <input type="hidden" name="hidden_field" value="glane3">
      </fieldset>
      <fieldset>
        <input type="submit" value="Send Me">
      </fieldset>
    </form>
  </body>
</html>
